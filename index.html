<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Digit Recognizer</h1>
    <div class="input">
        <div class="box">
            <canvas id="canvas" width="500px" height="500px"></canvas>
            <svg xmlns="http://www.w3.org/2000/svg">
                <line class="top" x1="0" y1="0" x2="1000" y2="0"></line>
                <line class="left" x1="0" y1="500" x2="0" y2="-1000"></line>
                <line class="bottom" x1="500" y1="500" x2="-1000" y2="500"></line>
                <line class="right" x1="500" y1="0" x2="500" y2="1500"></line>
            </svg>
        </div>
        <div class="buttons">
            <button class="btn" id="predictID">Predict</button>
            <button class="btn" id="clearID">Clear</button>
        </div>
    </div>

    <div class="output">
        <div class="predLabel">
            <div class="label_el">0</div>
            <div class="label_el">1</div>
            <div class="label_el">2</div>
            <div class="label_el">3</div>
            <div class="label_el">4</div>
            <div class="label_el">5</div>
            <div class="label_el">6</div>
            <div class="label_el">7</div>
            <div class="label_el">8</div>
            <div class="label_el">9</div>
        </div>

        <div class="predictRes">
            <div class="res_el" id="pred0"></div>
            <div class="res_el" id="pred1"></div>
            <div class="res_el" id="pred2"></div>
            <div class="res_el" id="pred3"></div>
            <div class="res_el" id="pred4"></div>
            <div class="res_el" id="pred5"></div>
            <div class="res_el" id="pred6"></div>
            <div class="res_el" id="pred7"></div>
            <div class="res_el" id="pred8"></div>
            <div class="res_el" id="pred9"></div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
